<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
</head>
<body>
    <h1>HTML Attributes Example</h1>
    <!-- Image with attributes -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" width="150" height="150">

    <!-- Anchor tag with attributes -->
    <a href="https://www.example.com" target="_blank" title="Visit Example Website">Visit Example.com</a>

    <!-- Input field with attributes -->
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
